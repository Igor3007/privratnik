  <body class="perf-no-animation">
    <header> 
      <div class="header">
        <div class="container">
          <div class="header-top">
            <div class="header-top__site"><a href="#">
                <svg width="24" height="24">
                  <use xlink:href="/img/sprites/sprite.svg#ic_arr-back"></use>
                </svg><span>Вернуться на сайт</span></a></div>
            <div class="header-top__logo"><a href="/"><span class="bgimage" style="background-image: url('/img/common/logo-blue.svg')"> </span></a></div>
            <div class="header-top__help"><a href="#">
                <svg width="24" height="24">
                  <use xlink:href="/img/sprites/sprite.svg#ic_msg"></use>
                </svg><span>Нужна помощь</span></a></div>
          </div>
        </div>
      </div>
    </header>
    <main style="background-image: url('/img/common/main-bg.svg')"> 
            <div class="form-authentication">
              <div class="form-authentication__wrp">
                <div class="form-authentication__title">Восстановление пароля</div>
                <div class="form-authentication__desc">Шаг 2. Отправили СМС с кодом на указанный ранее номер телефона</div>
                <div class="form-authentication__form">
                  <form action="/registration-step3.html" method="POST">
                    <div class="form">
                      <div class="form__item">
                        <div class="form__subitem">
                          <input type="tel" data-code-mask="registration" placeholder="Введите код из СМС">
                        </div>
                      </div>
                      <div class="form__item">
                        <div class="form__subitem">
                          <button class="btn" disabled="" type="submit">Подтвердить номер</button>
                        </div>
                      </div>
                      <div class="form__item">
                        <div class="form__subitem">
                          <button class="btn btn-white" disabled>Выслать код заново (через <span data-timer>0</span> сек)</button>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
              <div class="form-authentication__login">
                <svg width="24" height="24">
                  <use xlink:href="/img/sprites/sprite.svg#ic_arrow-back"></use>
                </svg><a href="/recovery-step1.html">Вернуться назад </a>
              </div>
            </div>
    </main>
    <footer>
