
<div class="popup-form">
  <div class="popup-form__title">Добавление группы</div>
  <div class="popup-form__desc">Пожалуйста, проверьте правильность заполнения всех полей, чтобы избежать непредвиденных ситуаций</div>
  <div class="popup-form__fields">
    <form action="/access-script.html" method="GET">
      <div class="form">
        <div class="form__item">
          <div class="form__subitem">
            <div class="form__label">Название группы</div>
            <input type="text" placeholder="Введите название"/>
          </div>
        </div>
        <div class="form__item">
          <div class="form__subitem">
            <div class="form__label">Примечание (необязательно)</div>
            <textarea placeholder="Текст примечания"></textarea>
          </div>
        </div>
        <div class="form__item">
          <div class="form__subitem">
            <button class="btn">Добавить группу</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
