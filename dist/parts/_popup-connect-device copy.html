
<div class="popup-form">
  <div class="popup-form__title">Подключить устройство управления</div>
  <div class="popup-form__desc">Для правильной работы с устройством необходимо заполнить все поля ниже</div>
  <div class="popup-form__fields">
    <form action="/personal-device-list.html" method="GET">
      <div class="form">
        <div class="form__item">
          <div class="form__subitem">
            <div class="form__label">Название устройства</div>
            <input type="text" placeholder="Введите название"/>
          </div>
        </div>
        <div class="form__item">
          <div class="form__subitem">
            <div class="form__label">Адрес ближайшего к устройству строения (выбор из поиска)</div>
            <div class="input--suggest input--suggest-address">
              <input type="text" data-suggest="input" placeholder="Найти адрес"/>
            </div>
          </div>
        </div>
        <div class="form__item">
          <div class="form__subitem hidden">
            <input type="text" placeholder="Координаты" data-address="coordinates"/>
          </div>
          <div class="form__subitem">
            <button class="btn btn-line" data-address="select-map">Указать геометку месторасположения на карте</button>
          </div>
        </div>
        <div class="form__item">
          <div class="form__subitem">
            <div class="form__label">Тип устройства</div>
            <ul class="switch-list">
              <li>
                <label class="radio">
                  <input type="radio" data-tab-radio="router" name="type-device" checked="" value="1"/><span class="radio__elem"></span><span class="radio__text">Роутер-СКУД ПривратникЪ</span>
                </label>
              </li>
              <li>
                <label class="radio">
                  <input type="radio" data-tab-radio="gsm" name="type-device" value="2"/><span class="radio__elem"></span><span class="radio__text">GSM-модуль</span>
                </label>
              </li>
            </ul>
          </div>
        </div>
        <div class="form__item">
          <div class="form__subitem">
            <div class="form__tabs" data-tab-container="type-device">
              <div class="form__tab is-active" data-tab-item="router">
                <div class="form__label">MAC-адрес роутера</div>
                <input type="text" placeholder="__-__-__-__-__-__" data-mac-mask=""/>
              </div>
              <div class="form__tab" data-tab-item="gsm">
                <div class="form__label">Номер телефона СИМ-карты в GSM модуле</div>
                <input type="text" placeholder="Введите название"/>
                <div class="form__label">
                   Сервисные номера<span data-tooltip="Cервисные телефонные номера «ПривратникЪ»,звонки с которых будут приводить к открытию устройства">
                    <svg width="22" height="22">
                      <use xlink:href="/img/sprites/sprite.svg#ic_tooltip"></use>
                    </svg></span></div>
                <ul class="switch-list">
                  <li>
                    <label class="checkbox">
                      <input type="checkbox" name="undefined"/><span class="checkbox__elem"></span><span class="checkbox__text">+7 (495) 111-11-11</span>
                    </label>
                  </li>
                  <li>
                    <label class="checkbox">
                      <input type="checkbox" name="undefined"/><span class="checkbox__elem"></span><span class="checkbox__text">+7 (495) 222-22-22</span>
                    </label>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="form__item">
          <div class="form__subitem">
            <button class="btn">Подключить устройство</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
